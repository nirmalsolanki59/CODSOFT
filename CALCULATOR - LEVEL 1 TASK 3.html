<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #93ffa5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 300px;
      box-sizing: border-box;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      margin-bottom: 15px;
      padding: 10px;
      text-align: right;
      border: none;
      border-radius: 10px;
      outline: none;
      background-color: #f8f8f8;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #eee;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: rgb(241, 238, 238);
    }

    .operator {
      background-color: #ffb84d;
    }

    .equal {
      background-color: #4CAF50;
      color: white;
    }

    .clear {
      background-color: #ff4d4d;
      color: white;
    }

    .credit {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled />
    
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="equal">=</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>

      <button>.</button>
    </div>

    <div class="credit">
      Made by Nirmal ❤️
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let currentInput = "";

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          currentInput = "";
        } else if (value === "=") {
          try {
            currentInput = eval(currentInput).toString();
          } catch (error) {
            currentInput = "Error";
          }
        } else {
          currentInput += value;
        }

        display.value = currentInput;
      });
    });
  </script>

</body>
</html>
